<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
</head>
<body>
<h1>Add user</h1>
<form th:method="POST" th:action="@{/}" th:object="${user}">
  <label for="user name">Enter username: </label>
  <input type="text" th:field="*{username}" id="user name"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
  <br/>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
  <br/>
  <br/>
  <label for="first name">Enter first name: </label>
  <input type="text" th:field="*{firstName}" id="first name"/>
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
  <br/>
  <br/>
  <label for="last name">Enter last name: </label>
  <input type="text" th:field="*{lastName}" id="last name"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
  <br/>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <br/>
  <label>Roles:</label>
  <select size="2" multiple name="roles">
    <option selected="selected" value="2">USER</option>
    <option value="1">ADMIN</option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="Create user"/>
</form>
</body>
</html>
